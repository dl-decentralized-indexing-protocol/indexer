# Use postgres/example user/password credentials
version: '3.1'

services:

  blobs_db:
    image: postgres
    restart: unless-stopped
    user: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - blog-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  blog-data:
